language: python

# Would rather default to container-based infrastructure (sudo: false)
# but Xenial requires sudo
sudo: required

# These env vars have no effect other than to show it in the env vars column
matrix:
  include:
    - python: '3.7'
      env:  xenial
    - python: '3.6'
      env:  xenial
    - python: '3.6'
      env:  trusty
      dist: trusty
      sudo: false
    - python: '3.5'
      env:  xenial
    - python: '3.5'
      env:  trusty
      dist: trusty
      sudo: false
    - python: '3.4'
      env:  trusty
      dist: trusty
      sudo: false
    - python: '2.7'
      env:  xenial
    - python: '2.7'
      env:  trusty
      dist: trusty
      sudo: false
    - python: 'pypy'
      env:  trusty
      dist: trusty
      sudo: false
    - python: 'pypy3'
      env:  trusty
      dist: trusty
      sudo: false
    - python: 'nightly'
      env:  xenial
    - python: 'nightly'
      env:  trusty
      dist: trusty
      sudo: false
    - python: '3.7-dev'
      env:  xenial
    - python: '3.7-dev'
      env:  trusty
      dist: trusty
      sudo: false
    - python: '3.6-dev'
      env:  xenial
    - python: '3.6-dev'
      env:  trusty
      dist: trusty
      sudo: false

install:
 - pip install -U tqdm

script:
  - echo "$DIST"
  - lsb_release -a
  - python ./test.py

