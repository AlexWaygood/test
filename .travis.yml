language: python

dist: xenial

#arch:
#  - amd64  # Default
#  - arm64  # No Python images yet on xenial

env:
  - VIRTUALENV_VERSION=16
  - VIRTUALENV_VERSION=20
  - VIRTUALENV_SEEDER=pip

python:
  - 'pypy'
  - 'pypy3'
  - '3.8'
  - '3.7'
  - '3.6'
  - '3.5'
  - '2.7'
  - 'nightly'
  - '3.9-dev'
  - '3.8-dev'
  - '3.7-dev'
  - '3.6-dev'

install:
#  - virtualenv --version
  - pip install virtualenv==$VIRTUALENV_VERSION
  - pip install -U tqdm

script:
  - echo "$DIST"
  - lsb_release -a
  - python --version
  - python ./test.py

