name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          "3.11-dev",
          "3.10-dev",
          "3.9-dev",
          "3.8-dev",
          "3.7-dev",
          "3.7",
          "3.8",
          "3.9",
          "3.10",
          "pypy-3.8",
          "pypy-3.9",
        ]
        os: [
          windows-latest,
          macOS-latest,
          ubuntu-latest,
        ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: .github/workflows/test.yml

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install git+https://github.com/AlexWaygood/mypy.git@force-color

      - name: Test
        run: |
          env FORCE_COLOR=1 mypy test.py
