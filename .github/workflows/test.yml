name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11-dev", "3.7", "3.8", "3.9", "3.10", "PyPy-3.8", PyPy-3.9"]
        os: [
          ubuntu-20.04,
          ubuntu-18.04,
          macOS-latest,
          windows-latest,
        ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: .github/workflows/test.yml

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U pytest
          python -m pip install -U tqdm

      - name: Test
        run: |
          python --version
          python test.py
          python -m pip --version

      - name: pip cache dir
        run: |
          python -m pip cache dir

      - name: "Non-Windows: pip cache dir > /dev/null"
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          python -m pip cache dir > /dev/null

      - name: "Windows: pip cache dir > NUL"
        if: "startsWith(matrix.os, 'windows')"
        run: |
          python -m pip cache dir > NUL
