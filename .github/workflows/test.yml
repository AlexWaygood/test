name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        os: [
          windows-latest,
        ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip

      - name: Test 3.5
        if: matrix.python-version == '3.5'
        run: |
          python --version
          pip install typed_ast-1.4.1-cp35-cp35m-win_amd64.whl

      - name: Test 3.6
        if: matrix.python-version == '3.6'
        run: |
          python --version
          pip install typed_ast-1.4.1-cp36-cp36m-win_amd64.whl

      - name: Test 3.7
        if: matrix.python-version == '3.7'
        run: |
          python --version
          pip install typed_ast-1.4.1-cp37-cp37m-win_amd64.whl

      - name: Test 3.8
        if: matrix.python-version == '3.8'
        run: |
          python --version
          pip install typed_ast-1.4.1-cp38-cp38-win_amd64.whl

      - name: Test 3.9
        if: matrix.python-version == '3.9'
        run: |
          python --version
          pip install typed_ast-1.4.1-cp39-cp39-win_amd64.whl
