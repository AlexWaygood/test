name: Test

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          "pypy-3.10",
          "pypy-3.9",
          "3.8",
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13",
          "3",
          "3.x",
        ]
        os: [
          windows-latest,
          macOS-latest,
          ubuntu-latest,
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pipx run uv pip install --verbose -U pytest
          pipx run uv pip install --verbose -U tqdm

      - name: Test
        run: |
          python --version
          python test.py
          python -m pip --version
          jq --version

      - name: pip cache dir
        run: |
          python -m pip cache dir

      - name: "Non-Windows: pip cache dir > /dev/null"
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          python -m pip cache dir > /dev/null

      - name: "Windows: pip cache dir > NUL"
        if: "startsWith(matrix.os, 'windows')"
        run: |
          python -m pip cache dir > NUL
