name: "Matrix experiment"

on:
  push:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  tests:
    name: "py ${{ matrix.python-version }}; dj ${{ matrix.django-version}}"
    runs-on: "ubuntu-latest"
    # Don't stop for experimental jobs.
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
        django-version:
          - "3.2"
        # Default is non-experimental.
        experimental: [false]
        # Also test Django 4.0: expected to fail so set as experimental.
        include:
          - { experimental: true, django-version: "4.0", python-version: "3.7" }
          - { experimental: true, django-version: "4.0", python-version: "3.8" }
          - { experimental: true, django-version: "4.0", python-version: "3.9" }
          - { experimental: true, django-version: "4.0", python-version: "3.10" }

    steps:
      - name: "Fake tests"
        run: |
          echo "Python: ${{ matrix.python-version }}"
          echo "Django: ${{ matrix.django-version }}"
          # Django 4.0 doesn't pass yet...
          if [[ "${{ matrix.django-version }}" == "4.0" ]]; then exit 17; fi
          echo "Success"

  # A final step to give a simple name for required status checks.
  # https://github.com/orgs/community/discussions/33579
  success:
    needs: tests
    runs-on: ubuntu-latest
    name: Tests successful
    steps:
      - name: "Success"
        run: |
          echo Tests successful
