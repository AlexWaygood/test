name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          "3.12-dev",
          "3.7",
          "3.8",
          "3.9",
          "3.10",
          "3.11",
          "pypy-3.8",
          "pypy-3.9",
        ]
        os: [
          windows-latest,
          macOS-latest,
          ubuntu-latest,
        ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: .github/workflows/test.yml

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U lxml --no-binary :all:

      - name: Test
        run: |
          python --version
          python test.py
          python -m pip --version

      - name: pip cache dir
        run: |
          python -m pip cache dir

      - name: "Non-Windows: pip cache dir > /dev/null"
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          python -m pip cache dir > /dev/null

      - name: "Windows: pip cache dir > NUL"
        if: "startsWith(matrix.os, 'windows')"
        run: |
          python -m pip cache dir > NUL
